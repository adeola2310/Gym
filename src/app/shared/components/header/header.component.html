<header id="header" class="full-header transparent-header dark" data-sticky-class="not-dark">

  <div id="header-wrap">

    <div class="container clearfix">

      <div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

      <div class="d-md-block d-lg-flex justify-content-between">
        <!-- Logo
        ============================================= -->
        <div id="logo" class="m-0" style="width: 156px;">
          <a  [routerLink]="['/index']" class="standard-logo" data-dark-logo="../../assets/gym/images/logo-dark.png"><img src="../../../../assets/gym/images/logo.png" alt="Canvas Logo"></a>
          <a  [routerLink]="['/index']" class="retina-logo" data-dark-logo="../..assets/gym/images/logo-dark@2x.png"><img src="../../../../assets/gym/images/logo@2x.png" alt="Canvas Logo"></a>
        </div><!-- #logo end -->

        <!-- Primary Navigation
        ============================================= -->
        <nav id="primary-menu" class="fnone not-dark">

          <ul class="norightborder m-0 p-0">
            <li class="current"><a  [routerLink]="['/index']" ><div>Home</div></a></li>
            <li><a  [routerLink]="['/about']" ><div>About</div></a></li>
            <li><a  [routerLink]="['/product']" ><div>Product</div></a></li>
            <li><a  [routerLink]="['/services']"><div>Services</div></a></li>
            <li><a  [routerLink]="['/gallery']" ><div>Gallery</div></a></li>
            <li><a  [routerLink]="['/contact']" ><div>Contact</div></a></li>
          </ul>

        </nav>

        <!-- Top Search
        ============================================= -->
        <div id="top-search">
          <a href="#" id="top-search-trigger"><i class="icon-search3"></i><i class="icon-line-cross"></i></a>
          <form action="search.html" method="get">
            <input type="text" name="q" class="form-control" value="" placeholder="Type &amp; Hit Enter..">
          </form>
        </div><!-- #top-search end -->
      </div>

    </div>

  </div>

</header>
